<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IT Works</title>
</head>
<body>
{% if tasks_list %}
    {% for task in tasks_list %}
        <h1>{{ task.task_title }}</h1>
        <p>{{ task.task_text }}</p>
    {% endfor %}
{% else %}
    <p>There are no created tasks!</p>
{% endif %}

</body>
</html>
